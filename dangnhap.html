<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Đăng nhập - Bản đồ địa điểm An Giang</title>
</head>

<body>
	<div class="container">
		<div id="navbar"></div>
		<div class="card mt-3">
			<div class="card-header">Đăng nhập</div>
			<div class="card-body">
				<form action="dangnhap_xuly.html" method="post" class="needs-validation" novalidate>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" name="email" required />
						<div class="invalid-feedback">Email không được bỏ trống.</div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Mật khẩu</label>
						<input type="password" class="form-control" id="password" name="password" autocomplete="new-password" required />
						<div class="invalid-feedback">Mật khẩu không được bỏ trống.</div>
					</div>
					
					<button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Đăng nhập</button>
				</form>
			</div>
		</div>
		<div id="footer"></div>
	</div>
	<script>
		(function() {
			'use strict';
			$('#navbar').load('inc/navbar.html');
			$('#footer').load('inc/footer.html');
			const forms = document.querySelectorAll('.needs-validation');
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
					
					var email = $('#email').val();
					var password = $('#password').val();
					localStorage.setItem('email', email);
					localStorage.setItem('password', password);
				}, false);
			});
		})();
	</script>
</body>

</html>
